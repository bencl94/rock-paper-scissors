<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-game-section">
        <h1>Game of Rock Paper Scissors</h1>
        <h2>Play with me!</h2>
        <div class="scores"></div>
        <div>
            <button id="rock" class="icon-btn">
                <img src="./assets/rock.png" alt="Hand gesture rock">
            </button>
            <button id="paper" class="icon-btn">
                <img src="./assets/paper.png" alt="Hand gesture paper">
            </button>
            <button id="scissors" class="icon-btn">
                <img src="./assets/scissors.png" alt="Hand gesture scissors">
            </button>
        </div>
    </div>
    <div class="comment-section">
        <div class="comment"></div>
    </div>
</body>

</html>
